<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<h:outputStylesheet library="css" name="login.css"></h:outputStylesheet> 
	<meta name="viewport" content="width=device-width, user-scalable=no"></meta>

</h:head>

<h:body style="background-color: black">
	<div class="ui-fluid">
		<h:form id="formLogin">
			<p:growl id="growl" showDetail="true" skipDetailSummary="true"/>
			<p:panel id="pnLLogin" header="Inicio de Sesión"
				style="text-align:center; background-color: black">
				<p:graphicImage name="imagenes/musica.png" width="15%" />
				<p:panelGrid id="pnlGridLogin" columns="2"
					columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-4" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid">
					<p:outputLabel value="Usuario: " styleClass="colorText"
						for="txtUsuario" style="float:left"></p:outputLabel>
					<p:inputText id="txtUsuario" value="#{loginController.usuario}"
						required="true" requiredMessage="El usuario es requerido"></p:inputText>

					<p:outputLabel value="Contraseña: " styleClass="colorText"
						for="txtPassword" style="float:left"></p:outputLabel>
					<p:password id="txtPassword" value="#{loginController.password}"
						required="true" requiredMessage="La contraseña es requerida"></p:password>
					<p:outputLabel></p:outputLabel>
					<p:commandButton value="Entrar"
						action="#{loginController.entrar}" update="pnlGridLogin, growl"></p:commandButton>
				</p:panelGrid>
			</p:panel>

		</h:form>
	</div>
</h:body>

</html>
